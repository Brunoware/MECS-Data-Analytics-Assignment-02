<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Contratacion de Cliente<span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="sl_no">sl_no</label>
					<input type="number" id="sl_no" name="sl_no" placeholder="Enter your sl_no" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="gender">gender</label>
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="gender" name="gender" required>
                        <option selected>Select your binary gender</option>
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
				</div>

				<div class="col-md-4">
					<label for="ssc_p">ssc_p</label>
					<input type="number" id="ssc_p" name="ssc_p" placeholder="Enter your  ssc_p" class="form-control" required step="0">
				</div>
          </div>

          <div class="row">
            <div class="col-md-4">
                  <label for="hsc_p">hsc_p</label>
                  <input type="number" id="hsc_p" name="hsc_p" placeholder="Enter your hsc_p" class="form-control" required step="0">
              </div>
             <div class="col-md-4">
                  <label for="degree_p">degree_p</label>
                  <input type="number" id="degree_p" name="degree_p" placeholder="Enter your degree_p" class="form-control" required step="0.01">
              </div>

              <div class="col-md-4">
                  <label for="workex">workex</label>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="workex" name="workex" required>
                    <option selected>Select your workex</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
              </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                  <label for="etest_p">etest_p</label>
                  <input type="number" id="etest_p" name="etest_p" placeholder="Enter your etest_p" class="form-control" required step="0.01">
                  
              </div>
             <div class="col-md-4">
                  <label for="specialisation">specialisation</label>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="specialisation" name="specialisation" required>
                    <option selected>Select your specialisation</option>
                    <option value="Mkt&HR">Mkt&HR</option>
                    <option value="Mkt&Fin">Mkt&Fin</option>
                </select>
              </div>

              <div class="col-md-4">
                  <label for="mba_p">mba_p</label>
                  <input type="number" id="mba_p" name="mba_p" placeholder="Enter your mba_p" class="form-control" required step="0.01">
              </div>
        </div>

           <div class="row mt-4">

			<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary btn-lg">Hire applicant?</button>
				</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <div class="card-body">
			<h5 class="card-title">Condition:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
